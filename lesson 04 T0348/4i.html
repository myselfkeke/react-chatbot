<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      body {
        background-color: rgb(222, 222, 222);
        margin: 0;
      }
      .counter {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: green;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter() {
        // Handling Grammer --> smarter solution by simon.

        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();

        function resetCount() {
          setCount(0);
        }

        function autoClick() {
          const buttonElem = buttonRef.current;
          // console.log(buttonElem);
          // console.log(buttonElem.current);
          setInterval(() => {
            // setCount(count + 1); -----> fails because didn't handle closure correctly
            // setCount((prev) => prev + 1); -----> the problem with this code is when user hit the reset button it immidietly begins incrementing from 0.

            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        function increaseCount() {
          setCount(count + 1);
        }

        return (
          <>
            <div class="counter">
              <button
                className="button"
                onClick={increaseCount}
                ref={buttonRef}
              >
                Clicked {count} {count === 1 ? "Time" : "Times"}
              </button>
              <button className="button" onClick={resetCount}>
                Reset
              </button>
              <button className="button" onClick={autoClick}>
                Auto Click
              </button>
            </div>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<Counter />);
    </script>
  </body>
</html>
