<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter() {
        // Handling Grammer --> smarter solution by simon.

        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();

        function resetCount() {
          setCount(0);
        }

        function autoClick() {
          const buttonElem = buttonRef.current;
          // console.log(buttonElem);
          // console.log(buttonElem.current);
          setInterval(() => {
            // setCount(count + 1); -----> fails because didn't handle closure correctly
            // setCount((prev) => prev + 1); -----> the problem with this code is when user hit the reset button it immidietly begins incrementing from 0.

            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        function increaseCount() {
          setCount(count + 1);
        }

        return (
          <>
            <button onClick={increaseCount} ref={buttonRef}>
              Clicked {count} {count === 1 ? "Time" : "Times"}
            </button>
            <button onClick={resetCount}>Reset</button>
            <button onClick={autoClick}>Auto Click</button>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<Counter />);
    </script>
  </body>
</html>
