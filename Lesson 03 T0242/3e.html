<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // lifting the state up

      /*
      ðŸ‘‰ State belongs to the component that defines it.
Not the component that uses it.
      */
      function Counter({ count, setCount, t, setT }) {
        function increaseCount() {
          const updatedCount = count + 1;
          setCount(updatedCount);

          updatedCount === 1 ? setT("Time") : setT("Times");
        }

        return (
          <>
            <button onClick={increaseCount}>
              Clicked {count} {t}
            </button>
          </>
        );
      }

      function App() {
        const [count, setCount] = React.useState(0);
        const [t, setT] = React.useState("Times");
        return (
          <>
            <Counter count={count} setCount={setCount} t={t} setT={setT} />
            <Counter count={count} setCount={setCount} t={t} setT={setT} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
