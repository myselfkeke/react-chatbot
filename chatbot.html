<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && (
              <img src="robot.png" width="50" alt="Robot Profile image" />
            )}
            {message}
            {sender === "user" && (
              <img src="user.png" width="50" alt="User Profile image" />
            )}
          </div>
        );
      }
      function ChatMessages() {
        const array = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "how is your day",
            sender: "user",
            id: "id3",
          },
          {
            message: "I'm doing great! How can I help you?",
            sender: "robot",
            id: "id4",
          },
        ]);

        const chatMessages = array[0]; // current data
        const setChatMessages = array[1]; // This function will update the data

        function sendMessages() {
          setChatMessages([
            ...chatMessages,
            {
              message: "sample text",
              sender: "user",
              id: crypto.randomUUID(),
            },
          ]);
        }

        return (
          <>
            <button onClick={sendMessages}>send message</button>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
